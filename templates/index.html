<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scope Guardian</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #111827;
            color: #d1d5db;
        }
    </style>
</head>
<body class="font-sans antialiased">
    <div class="container mx-auto mt-10 p-4 max-w-4xl">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-white">üõ°Ô∏è Scope Guardian</h1>
            <p class="text-lg text-gray-400">Protect yourself from scope creep. Instantly generate professional emails for out-of-scope requests.</p>
        </header>

        <main>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <!-- Left Column: Inputs -->
                <div class="flex flex-col gap-6">
                    <div>
                        <label for="original-scope" class="block text-sm font-medium text-gray-300 mb-2">1. Paste the Original Scope of Work</label>
                        <textarea id="original-scope" rows="10" class="w-full p-3 bg-gray-800 border border-gray-600 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 text-gray-200" placeholder="e.g., 'Deliver a 5-page website including a homepage, about page, contact page...'"></textarea>
                    </div>
                    <div>
                        <label for="new-request" class="block text-sm font-medium text-gray-300 mb-2">2. Paste the New Client Request</label>
                        <textarea id="new-request" rows="10" class="w-full p-3 bg-gray-800 border border-gray-600 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 text-gray-200" placeholder="e.g., 'Hey, can you also add a blog section and an e-commerce store?'"></textarea>
                    </div>
                </div>

                <!-- Right Column: Output -->
                <div class="flex flex-col">
                    <div class="flex-grow">
                        <label for="generated-email" class="block text-sm font-medium text-gray-300 mb-2">3. Generated Email Draft</label>
                        <div id="generated-email" class="w-full h-full p-3 bg-gray-900 border border-dashed border-gray-500 rounded-md text-gray-300 whitespace-pre-wrap" style="min-height: 200px;">
                            <p class="text-gray-500">Your generated email will appear here...</p>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="text-center mt-8">
                <button id="analyze-button" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-8 rounded-full shadow-lg transition-transform transform hover:scale-105">
                    Analyze & Generate Email
                </button>
            </div>
        </main>
    </div>

    <script>
        // JavaScript to handle the logic will go here
    </script>
</body>
</html>
